    function changeBio() {
        if (window.scrollY > 75) {
            $("#bio-container").css("background-color", "#000000");
            $("#qrcode").addClass("invisible");
        } else {
            $("#bio-container").css("background-color", "#0f151d");
            $("#qrcode").removeClass("invisible");
        }
    }

    function changeMenuBar() {
        if (window.scrollY > 75) {
            $("#nav-bar-menu").addClass('color-nav-bar');
            $("#link-top-nav-bar").text('Aquiles Lopes');
            $("#bio-container").css("background-color", "#000000");

            $("#link-top-nav-bar").text('');
            $("#bio-container").css("background-color", "#0f151d");
        }
    }

        document.addEventListener('scroll', changeMenuBar);
    } else {
        document.addEventListener('scroll', changeMenuBar);
